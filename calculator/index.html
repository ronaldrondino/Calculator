<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- favicon -->
    <link rel="icon" href="images\calculator.png" />

    <!-- css -->
    <link rel="stylesheet" href="css\style.css">
    
    <!-- js -->
    <script src="js\script.js" defer></script>

</head>
<body>
    
    <div id="calculator">
        
        <div id="display">

            <textarea readonly id="display_box"></textarea>

        </div>

        <div id="buttons">

            <button  type="button"  class="buttons-grp"  data-number>7</button>
            <button  type="button"  class="buttons-grp"  data-number>8</button>
            <button  type="button"  class="buttons-grp"  data-number>9</button>

            <button  type="button"  class="buttons-grp"  data-operation>/</button>

            <button  type="button"  class="buttons-grp"  data-number>4</button>
            <button  type="button"  class="buttons-grp"  data-number>5</button>
            <button  type="button"  class="buttons-grp"  data-number>6</button>

            <button  type="button"  class="buttons-grp"  data-operation>*</button>

            <button  type="button"  class="buttons-grp"  data-number>1</button>
            <button  type="button"  class="buttons-grp"  data-number>2</button>
            <button  type="button"  class="buttons-grp"  data-number>3</button>

            <button  type="button"  class="buttons-grp"  data-operation>-</button>

            <button  type="button"  class="buttons-grp"  data-clear>C</button>

            <button  type="button"  class="buttons-grp"  data-number>0</button>

            <button  type="button"  class="buttons-grp"  data-equals>=</button>

            <button  type="button"  class="buttons-grp"  data-operation>+</button>

        </div>
    </div>


</body>
</html>
